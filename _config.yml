# Site Info
title: Lloyd's Dev Blog
tagline: 'Front End Engineer'
description: ''
baseurl: ""
url: http://yeondam88.github.io

# Site configurations
gems:
  - jekyll-paginate
markdown: kramdown
kramdown:
  input: GFM
excerpt_separator: "<!-- more -->"
sass:
  style: compressed
  sass_dir: _scss    
paginate: 5
paginate_path: '/blog/page:num'
permalink: pretty

version: 1.0.0

# About/contact
author:
  name: Lloyd Park (Yeondam Park)
  description: Self-taught Front-end Engineer
  gravatar: 99678869c2810981b78620ad9896435f # md5 hash of your email address
  contact:
    linkedin:  https://www.linkedin.com/in/yeondampark
    github:    https://github.com/yeondam88
    # facebook:  <hide>
    twitter:   https://twitter.com/lloydpark88
    email:     mailto:lloyd.park88@gmail.com

# Navigation (2nd level links supported)
nav:
  Home:           
    - '/'
  Categories:           
    - '/blog'
    - { React: '/blog/categories/#react' }
    - { JavaScript: '/blog/categories/#javascript' }
    # - { Categories: '/blog/categories/' }
    # - { Tags: '/blog/tags/' }
  About:          
    - '/about/'
  Github Project: 
    - 'http://github.com/yeondam88'

# Where are tags and categories displayed
tag_page: '/blog/tags/'
category_page: '/blog/categories/'

hero:
  image: /public/img/janko-ferlic-174927.jpg

# Puglins
mathjax: true # whether support mathjax
google_analytics_token: 'UA-00000000-1' # leave blank if you don't want google analytics
disqus_short_name: 'lloyd-parks-dev-blog' # leave blank if you don't want disqus

