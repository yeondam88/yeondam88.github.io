--- 
layout: default 
title: Home 
---

<div class="hero">
  <img src="{{ site.baseurl }}{{ site.hero.image }}" />
</div>

<div class="tags-expo">
  <div class="tags-expo-list">
    {% for tag in site.tags %}
    <a href="/blog/tags#{{ tag[0] | slugify }}" class="post-tag">{{ tag[0] }}</a> {% endfor %}
  </div>
  <hr/>
  <div class="tags-expo-section">
    <a href="/blog"><div class="recent-post"><img class="recent-post-image" src="/assets/images/book.svg" /><span>Recent Posts</span></div></a>
    <ul class="tags-expo-posts">
      {% for post in site.posts offset: 0 limit: 10 %}
      <a class="post-title" href="{{ site.baseurl }}{{ post.url }}">
        <li>
          {{ post.title }} 
          <small class="post-date">{{ post.date | date_to_string }}</small> {% include read_time.html  %}
        </li>
      </a>
      {% endfor %}
    </ul>
  </div>
</div>
